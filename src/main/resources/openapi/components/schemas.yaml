MoveRequest:
  type: object
  properties:
    side:
      type: string
    move:
      type: string
    state:
      $ref: '#/State'
    playerId:
      type: integer
      format: int64
State:
  type: object
  required:
    - dark
    - light
  properties:
    dark:
      type: array
      items:
        type: integer
        format: int32
    light:
      type: array
      items:
        type: integer
        format: int32
    kings:
      type: array
      items:
        type: integer
        format: int32
