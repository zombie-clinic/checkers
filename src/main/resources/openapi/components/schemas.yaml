MoveRequest:
  type: object
  properties:
    side:
      type: string
    move:
      type: string
    state:
      $ref: '#/State'
    playerId:
      type: integer
      format: int64
State:
  type: object
  required:
    - black
    - white
  properties:
    black:
      type: array
      items:
        type: integer
        format: int32
    white:
      type: array
      items:
        type: integer
        format: int32
