PlayerResponse:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
  required:
    - id
    - name
GameResponse:
  type: object
  properties:
    gameId:
      type: string
    progress:
      type: string
    startingState:
      type: string
    possibleMoves:
      schema:
        type: array
        items:
          schema:
            type: object
  required:
    - gameId
    - progress
    - startingState
    - possibleMoves
MoveResponse:
  type: object
  properties:
    gameId:
      type: string
    state:
      $ref: './schemas.yaml#/State'
    side:
      type: string
    possibleMoves:
      schema:
        type: array
        items:
          schema:
            type: object
  required:
    - gameId
    - state
    - side
    - possibleMoves