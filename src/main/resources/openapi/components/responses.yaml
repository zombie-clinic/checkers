PlayerResponse:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
  required:
    - id
    - name
GameResponse:
  type: object
  properties:
    gameId:
      type: string
    progress:
      type: string
  required:
    - gameId
    - progress
MoveResponse:
  type: object
  properties:
    gameId:
      type: string
    state:
        $ref: './schemas.yaml#/State'
  required:
    - gameId
    - state