get:
  tags:
    - Game
  summary: Get games
  description: Get games by their progress or fetch all games if progress parameter is empty
  operationId: getGamesByProgress
  parameters:
    - name: progress
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          enum: [ LOBBY, STARTING, ONGOING, FINISHED, ARCHIVED ]
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/responses.yaml#/GameResponse'
    '405':
      description: Invalid input
post:
  tags:
    - Game
  summary: Start a new lobby
  description: Start a new lobby
  operationId: startLobby
  parameters:
    - name: isImport
      in: query
      required: false
      schema:
        type: boolean
  requestBody:
    description: Is used to start either a new or imported game
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - playedId
            - side
          properties:
            playerId:
              type: integer
              format: int64
            side:
              type: string
            clientState:
              $ref: '../components/schemas.yaml#/ClientState'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/responses.yaml#/GameResponse'
    '405':
      description: Invalid input
put:
  tags:
    - Game
  summary: Start a new game
  description: Start a new game
  operationId: joinLobby
  requestBody:
    description: Optional description in *Markdown*
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            gameId:
              type: string
            playerId:
              type: integer
              format: int64
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../components/responses.yaml#/GameResponse'
    '405':
      description: Invalid input
