<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1 th:text="${message}"></h1>

<table>
    <tr th:each="row: ${myArray}">
        <td th:each="cell: ${row}" th:style="${cell} == TRUE ? 'background: #D3D3D3' : 'background: #202020'"  th:width="35px" th:height="35px"></td>
    </tr>
</table>

</body>
</html>
